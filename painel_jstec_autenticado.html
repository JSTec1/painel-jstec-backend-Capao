<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Painel JSTec</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #0f1720, #111827);
        color: #fff;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        padding-top: 40px;
      }

      .painel {
        background-color: #1c1f26;
        border-radius: 16px;
        box-shadow: 0 0 25px rgba(0, 0, 0, 0.6);
        padding: 20px;
        width: 95%;
        max-width: 800px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-wrap: wrap;
      }

      .preview {
        flex: 1 1 60%;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #111418;
        border-radius: 12px;
        overflow: hidden;
        min-height: 300px;
      }

      .preview img {
        max-width: 100%;
        max-height: 400px;
        object-fit: cover;
        display: block;
      }

      .placeholder {
        color: #999;
        font-size: 14px;
      }

      .side {
        flex: 1 1 35%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        gap: 15px;
      }

      .logo {
        font-size: 42px;
        font-weight: bold;
        letter-spacing: 2px;
        background: linear-gradient(90deg, #66ffa6, #00b86b);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        text-shadow: none;
        margin-bottom: 10px;
      }

      form {
        display: flex;
        flex-direction: column;
        gap: 12px;
        width: 100%;
        align-items: center;
      }

      .upload-btn {
        background: linear-gradient(90deg, #00c853, #00e676);
        color: #062014;
        border: none;
        padding: 12px 26px;
        border-radius: 10px;
        font-size: 15px;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.15s ease, opacity 0.2s ease;
        box-shadow: 0 4px 20px rgba(0, 255, 128, 0.25);
      }

      .upload-btn:hover {
        opacity: 0.9;
        transform: scale(1.02);
      }

      .progress-container {
        width: 100%;
        background-color: rgba(255, 255, 255, 0.1);
        border-radius: 8px;
        overflow: hidden;
        height: 10px;
        display: none;
      }

      .progress-bar {
        height: 10px;
        width: 0;
        background: linear-gradient(90deg, #80ffcc, #00c853);
        border-radius: 8px;
        transition: width 0.2s ease;
      }

      .status {
        margin-top: 10px;
        font-size: 14px;
        min-height: 20px;
      }

      .success {
        color: #8ef7c9;
      }
      .error {
        color: #ffb3b3;
      }

      @media (max-width: 768px) {
        .painel {
          flex-direction: column;
        }
        .preview,
        .side {
          flex: 1 1 100%;
        }
        .logo {
          margin-top: 15px;
        }
      }
    </style>
  </head>
  <body>
    <div class="painel">
      <div class="preview" id="preview">
        <img
          id="currentImg"
          src="https://res.cloudinary.com/dczj8gahc/image/upload/denouonoc/grade/NFT.jpg"
          alt="Preview"
          onerror="showPlaceholder()"
        />
        <div id="placeholder" class="placeholder" style="display: none">
          Nenhuma imagem enviada ainda.
        </div>
      </div>

      <div class="side">
        <div class="logo">JSTec</div>
        <form id="uploadForm">
          <input
            type="file"
            id="fileInput"
            accept="image/*"
            style="display: none"
          />
          <button type="button" class="upload-btn" id="selectBtn">
            Selecionar imagem
          </button>
          <button type="submit" class="upload-btn">Enviar nova imagem</button>
        </form>
        <div class="progress-container" id="progressContainer">
          <div class="progress-bar" id="progressBar"></div>
        </div>
        <div class="status" id="status"></div>
      </div>
    </div>

    <!-- ⚠️ AVISO INSERIDO AQUI ABAIXO DA DIV .painel -->
    <div
      style="
        background-color: #e0f7fa;
        color: #006064;
        padding: 10px;
        border-radius: 5px;
        margin-top: 20px;
        border: 1px solid #b2ebf2;
        font-family: sans-serif;
        font-size: 14px;
        max-width: 800px;
        width: 95%;
      "
    >
      ⚠️ <strong>Atenção:</strong> As imagens enviadas devem ter no máximo
      <strong>10 MB</strong>.<br />
      Para evitar erros, recomendamos utilizar formatos mais leves como
      <code></code><code>.JPG</code> em vez de <code>.PNG</code>.
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const CLOUD_NAME = "dczj8gahc";
        const UPLOAD_PRESET = "painel_jstec";
        const FOLDER = "denouonoc/grade";
        const PUBLIC_ID = "NFT";

        const fileInput = document.getElementById("fileInput");
        const selectBtn = document.getElementById("selectBtn");
        const form = document.getElementById("uploadForm");
        const progressContainer = document.getElementById("progressContainer");
        const progressBar = document.getElementById("progressBar");
        const statusEl = document.getElementById("status");
        const currentImg = document.getElementById("currentImg");
        const placeholder = document.getElementById("placeholder");

        selectBtn.addEventListener("click", () => {
          fileInput.click();
        });

        fileInput.addEventListener("change", () => {
          const file = fileInput.files[0];
          if (file) {
            const reader = new FileReader();
            reader.onload = (e) => {
              currentImg.src = e.target.result;
              hidePlaceholder();
            };
            reader.readAsDataURL(file);
          }
        });

        function showPlaceholder() {
          currentImg.style.display = "none";
          placeholder.style.display = "block";
        }

        function hidePlaceholder() {
          placeholder.style.display = "none";
          currentImg.style.display = "block";
        }

        form.addEventListener("submit", (e) => {
          e.preventDefault();
          const file = fileInput.files[0];
          if (!file) {
            statusEl.textContent = "Selecione uma imagem antes de enviar.";
            statusEl.className = "status error";
            return;
          }

          const formData = new FormData();
          formData.append("image", file);

          progressContainer.style.display = "block";
          progressBar.style.width = "0";
          statusEl.textContent = "Enviando...";
          statusEl.className = "status";

          fetch("https://painel-jstec-backend-capao.onrender.com/upload", {
            method: "POST",
            body: formData,
          })
            .then((response) => response.json())
            .then((data) => {
              if (data.url) {
                progressBar.style.width = "100%";
                currentImg.src = data.url + "?v=" + Date.now();
                hidePlaceholder();
                statusEl.textContent = "✅ Imagem enviada com sucesso!";
                statusEl.className = "status success";
              } else {
                statusEl.textContent = "Erro: " + data.error;
                statusEl.className = "status error";
              }
            })
            .catch(() => {
              statusEl.textContent = "Erro de conexão com o servidor.";
              statusEl.className = "status error";
            });
        });

        const testImg = new Image();
        testImg.onload = () => hidePlaceholder();
        testImg.onerror = () => showPlaceholder();
        testImg.src = `https://res.cloudinary.com/${CLOUD_NAME}/image/upload/${FOLDER}/${PUBLIC_ID}.jpg?cache=${Date.now()}`;
      });
    </script>
  </body>
</html>
``
